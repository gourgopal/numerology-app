<h1 mat-dialog-title>Verify the information.</h1>
<mat-dialog-content>
  <h2 class="mat-h2">{{data.name}}</h2>
  <h3 class="mat-h3">Born on {{data.dob}}</h3>
  <h4 class="mat-h4">Gender: {{data.gender}}</h4>
</mat-dialog-content>
<p class="mat-caption">Before continuing, please carefully check your Name, Birthday, and Gender information.</p>
<div mat-dialog-actions>
  <button mat-button (click)="confirm()" cdkFocusInitial color="primary">CONFIRM</button>
  <button mat-button [mat-dialog-close]="true" color="warn">RESET</button>
</div>
