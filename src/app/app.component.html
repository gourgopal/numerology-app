<mat-toolbar>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span>My App</span>
  <span class="example-spacer"></span>
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>

<p>
  <mat-form-field appearance="outline">
    <mat-label>Enter Full Name</mat-label>
    <input matInput placeholder="Placeholder" [(ngModel)]="name">
    <mat-icon matSuffix>person</mat-icon>
    <mat-hint>Official Name as on Certificate</mat-hint>
  </mat-form-field>
</p>

<p>
  <mat-form-field appearance="fill">
    <mat-label>Actual birthday</mat-label>
    <input matInput [matDatepicker]="picker" [(ngModel)]="dob">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
</p>

<p>
  <mat-form-field appearance="fill">
    <mat-label>Choose Gender</mat-label>
    <mat-select [(ngModel)]="selectedGender">
      <mat-option *ngFor="let gender of genders" [value]="gender.value">
        {{gender.displayName}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</p>

<p>
  <button mat-raised-button color="primary" (click)="calculate()">Get Report</button>
</p>

<p>{{name}}</p>
<p>{{dob}}</p>
<p>{{selectedGender}}</p>

<p>
  <mat-grid-list cols="3" rowHeight="50px">
    <mat-grid-tile><p matTooltip="{{EarthElements[4]}}">{{fours}}</p></mat-grid-tile>
    <mat-grid-tile><p matTooltip="{{EarthElements[9]}}">{{nines}}</p></mat-grid-tile>
    <mat-grid-tile><p matTooltip="{{EarthElements[2]}}">{{twos}}</p></mat-grid-tile>
    <mat-grid-tile><p matTooltip="{{EarthElements[3]}}">{{threes}}</p></mat-grid-tile>
    <mat-grid-tile><p matTooltip="{{EarthElements[5]}}">{{fives}}</p></mat-grid-tile>
    <mat-grid-tile><p matTooltip="{{EarthElements[7]}}">{{sevens}}</p></mat-grid-tile>
    <mat-grid-tile><p matTooltip="{{EarthElements[8]}}">{{eights}}</p></mat-grid-tile>
    <mat-grid-tile><p matTooltip="{{EarthElements[1]}}">{{ones}}</p></mat-grid-tile>
    <mat-grid-tile><p matTooltip="{{EarthElements[6]}}">{{sixes}}</p></mat-grid-tile>
  </mat-grid-list>
</p>
